openapi: 3.0.3
info:
  title: goa_starterulator Service
  description: Service for adding numbers, a Goa teaser
  version: "1.0"
servers:
- url: http://localhost:8085/api/v1
paths:
  /add/{a}/{b}:
    get:
      tags:
      - goa_starter
      summary: add goa_starter
      operationId: goa_starter#add
      parameters:
      - name: a
        in: path
        description: Left operand
        required: true
        schema:
          type: integer
          description: Left operand
          example: 6419660624874047229
          format: int64
        example: 1281283253422316480
      - name: b
        in: path
        description: Right operand
        required: true
        schema:
          type: integer
          description: Right operand
          example: 4926453738764371526
          format: int64
        example: 4341158392534231492
      responses:
        "200":
          description: OK response.
          content:
            application/json:
              schema:
                type: integer
                example: 6813310404858571690
                format: int64
              example: 5121140462866214315
  /openapi.json:
    get:
      tags:
      - goa_starter
      summary: Download ./gen/http/openapi.json
      operationId: goa_starter#/openapi.json
      responses:
        "200":
          description: File downloaded
components: {}
tags:
- name: goa_starter
  description: The goa_starter service performs operations on numbers.
